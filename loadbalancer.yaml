---
 - hosts: loadbalancer
   become: true
   tasks:
    - name: loadbalancer install
      apt:
       name: nginx
       state: present
       update_cache: yes

    - name: starting nginx
      service:
       name: nginx
       state: started
       enabled: yes

    - name: create new file
      file:
       path: /root/playbook2.yaml
       state: absent
      notify: restart nginx

   handlers:
    - name: restart nginx
      service:
       name: nginx
       state: started
